Kyriakos ispoglou File System (KiFS) - Version 1.2

Supported Commands:
+---------+-----------------------------------------------------------+
| cat     | cat <FILE>. Display contents of FILE                      |
| cd      | cd <PATH>. Change directory to PATH                       |
| cp      | cp <SRC> <DEST>. Copy SRC to DEST                         |
| echo    | echo <FILE>. Write data to FILE                           |
| ls      | ls <PATH>. List all files in a directory                  |
| mkdir   | mkdir <PATH>. Create directory                            |
| mkfs    | Make a new file system. Size is default                   |
| mount   | Load tables in main memory                                |
| quit    | Terminate program                                         |
| rm      | rm <FILE>. Delete FILE                                    |
| rmdir   | rmdir <PATH>. Remove an empty directory                   |
| tree    | Graphical presentation of file system                     |
| unmount | Store tables back to disk. Use unmount to save changes    |
| whereis | whereis <NAME>. Search all files and directories for NAME |
+---------+-----------------------------------------------------------+

